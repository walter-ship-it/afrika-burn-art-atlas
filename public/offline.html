
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#059669">
  <title>Offline - AfrikaBurn Art Atlas</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 90%;
      width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #059669;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .try-again-btn {
      background: #059669;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .try-again-btn:hover {
      background: #047857;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>You're Offline</h1>
    <p>The AfrikaBurn Art Atlas is currently not available because you're offline.</p>
    <p>If you've visited before, your cached map and installation data should be available once connectivity is restored.</p>
    <button class="try-again-btn" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
