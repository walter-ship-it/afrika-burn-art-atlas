    <!-- Gong Counter -->
    <style>
      .gong-counter {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 9999;
        font-family: monospace;
      }

      .gong-structure {
        display: inline-block;
        padding: 10px;
        border: 4px solid black;
        border-radius: 50%;
        background: #111;
        color: #fff;
        font-size: 18px;
        position: relative;
        width: 100px;
        height: 100px;
        box-shadow: inset 0 0 10px #000, 0 2px 8px rgba(0, 0, 0, 0.5);
      }

      .gong-structure::before,
      .gong-structure::after {
        content: "";
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        height: 30px;
        width: 2px;
        background: black;
      }

      .gong-frame-left,
      .gong-frame-right {
        position: absolute;
        top: -40px;
        width: 4px;
        height: 80px;
        background: black;
      }

      .gong-frame-left {
        left: calc(50% - 60px);
      }

      .gong-frame-right {
        left: calc(50% + 56px);
      }

      .gong-hanging-bar {
        position: absolute;
        top: -40px;
        left: calc(50% - 60px);
        width: 120px;
        height: 4px;
        background: black;
      }

      .gong-label {
        margin-top: 5px;
        font-size: 12px;
        color: #444;
      }

      .gong-link {
        display: none;
      }
    </style>

    <div class="gong-counter">
      <div class="gong-frame-left"></div>
      <div class="gong-frame-right"></div>
      <div class="gong-hanging-bar"></div>
      <div class="gong-structure">
        <script type="text/javascript" src="https://www.freevisitorcounters.com/auth.php?id=c7c1ca903cd892930ae88eb5915eeeb5ac915101"></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1332191/t/11"></script>
      </div>
      <div class="gong-label">visitors have rung the gong</div>
      <a class="gong-link" href="http://www.freevisitorcounters.com" target="_blank">Visitor Counter</a>
    </div>
